{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'weather_app/temp.css' %}">
    <title>Weather Webpage</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Search Section -->
            <div class="search-container d-flex justify-content-between">
                <input type="text" class="form-control search-bar" placeholder="Enter city name" id="search-bar">
                <button class="btn btn-primary search-btn" id="search-btn">Search</button>
            </div>
            <!-- Weather Icon and City Details Section -->
            <div class="text-center">
                <!-- <i class="bi bi-cloud-fill weather-icon"></i> -->
                <img class="weather-image" src="https://cdn.search.brave.com/serp/v2/_app/immutable/assets/09d.92e50e28.svg" alt="weather-icon">
                <h1 class="temperature">25Â°C</h1>
                <p class="city-name">New York</p>
            </div>
            <!-- Details Section for Wind and Humidity -->
            <div class="details mt-4 d-flex justify-content-between">
                <!-- Wind Section -->
                <div class="wind detail-section d-flex align-items-center">
                    <i class="bi bi-wind detail-icon"></i>
                    <div>
                        <div class="big-value">15 km/h</div>
                        <div class="label">Wind Speed</div>
                    </div>
                </div>
                <!-- Humidity Section -->
                <div class="humidity detail-section d-flex align-items-center">
                    <i class="bi bi-droplet-fill detail-icon"></i>
                    <div>
                        <div class="big-value">80%</div>
                        <div class="label">Humidity</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional: Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>

    <script src="{% static 'weather_app/temp.js' %}"></script>
</body>
</html>
